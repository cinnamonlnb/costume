      .image-link {
        outline: none;
      }

      .image-link > shop-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > shop-image::after {
        opacity: 1;
      }

      .item {
        display: block;
        text-decoration: none;
        text-align: center;
        margin-bottom: 40px;

        .item:nth-of-type(3) > shop-button > a,
        .item:nth-of-type(4) > shop-button > a {
          padding: 8px 24px;
        }
      }

  <script>

    Polymer({

      is: 'shop-home',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },
		attached: function() {
		
			setInterval(()=>{
				this.right()
			},2000)
					
		},
		left:function(){
		
			this.entryAnimation = 'slide-from-left-animation'
			this.exitAnimation = 'slide-right-animation'
			this.$.pages.selected = this.$.pages.selected == 0 ? 1 : 0 
			
		},
		
		right:function(){
			console.log('right')
			this.entryAnimation = 'slide-from-right-animation'
			this.exitAnimation = 'slide-left-animation'
			this.$.pages.selected = this.$.pages.selected == 1 ? 0 : 1 
			
		},

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Home' });
        }
      }

    });

  </script>
